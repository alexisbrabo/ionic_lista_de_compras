<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantidade</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="Quantidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Preço</ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="Preço"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="saveItem(item)">Salvar</button>
  <button ion-button block clear color="danger" (click)="removeItem(item)">Deletar</button>
</ion-content>
