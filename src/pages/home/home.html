<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista de Compras
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail-push>
      {{item.name}}
      <button ion-button navPush="EditShoppingItemPage" nav-push="EditShoppingItemPage" [navParams]="{item: item}">Editar</button>
    </ion-item>
  </ion-list>

</ion-content>
