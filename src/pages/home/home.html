<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista de Compras
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <strong>Valor Total: {{totalValue}} Reais</strong>
  </p>

  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of shoppingList$ | async">
      <button ion-item detail-push navPush="EditShoppingItemPage" nav-push="EditShoppingItemPage"
        [navParams]="{item: item}">
        {{item.name}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeItem(item)">Deletar</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


</ion-content>
